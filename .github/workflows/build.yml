name: Build

on: [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - name: Install X11 dependencies on MacOS
        if: ${{ runner.os == 'macOS'}}
        run: brew install --cask xquartz
      - name: Build
        working-directory: bin
        run: ./makeright x

  build-pi:
    runs-on: [self-hosted, linux, ARM]
    steps:
      - uses: actions/checkout@v2
      - name: Build
        working-directory: bin
        run: ./makeright x
